<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Weekly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/f35c5d82fb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="header">
        <nav class="primary-nav">
            <div class="first-wrapper">
                <h1 class="logo">Paper Weekly</h1>
                <ul class="ul-nav">
                    <li class="li-nav">Men</li>
                    <li class="li-nav">Women</li>
                    <li class="li-nav">Accessories</li>
                    <li class="li-nav">Collections</li>
                </ul>
            </div>
            <div class="second-wrapper">
                <div class="search-wrapper">
                    <input placeholder="Search" type="text" name="" id="" class="search">
                    <i class="icon icon-in-button fa-solid  fa-magnifying-glass"></i>
                </div>
                <button class="button-secondary">Samenkomen</button>
                <button class="button-icon"><i class="icon fa-solid  fa-magnifying-glass"></i></button>
                <button class="button-icon"> <i class="icon fa-solid fa-bag-shopping"></i></button>
                <button class="button-icon"> <i class="icon fa-solid fa-bars"></i></button>
                <button  class="button-on-wide-screen"> <i class="icon fa-solid fa-bag-shopping"></i></button>
                <button class="button-on-wide-screen"> <i class="fa-solid fa-user-astronaut"></i></i></button>
            </div>
        </nav>
        <video src="/video/promo.mp4" class="video-header" autoplay muted loop></video>
        <section class="header-section">
            <h3 class="heading-h3">Samenwerken</h3>
            <h2 class="heading-h2">Paper Weekly X Neki</h2>
            <button class="button-primary">Ontdek</button>
        </section>
    </header>
</body>

</html>
